version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-here
      - CLOUDINARY_CLOUD_NAME=your-cloudinary-cloud-name
      - CLOUDINARY_API_KEY=your-cloudinary-api-key
      - CLOUDINARY_API_SECRET=your-cloudinary-api-secret
      - GOOGLE_ANALYTICS_ID=your-google-analytics-id
      - GOOGLE_TAG_MANAGER_ID=your-google-tag-manager-id
    volumes:
      # Persist database
      - ./prisma:/app/prisma
      # Persist uploads
      - ./public/uploads:/app/public/uploads
      # Persist logs
      - ./logs:/app/logs
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - app-network

  # SQLite Database (using a lightweight SQLite container)
  db:
    image: alpine:latest
    command: sh -c "apk add --no-cache sqlite && mkdir -p /data && sqlite3 /data/dev.db 'CREATE TABLE IF NOT EXISTS test (id INTEGER PRIMARY KEY);' && tail -f /dev/null"
    volumes:
      - ./prisma:/data
    restart: unless-stopped
    networks:
      - app-network

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - production

networks:
  app-network:
    driver: bridge

volumes:
  database:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local 