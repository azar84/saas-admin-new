services:
  # Main Web Service
  - type: web
    name: saas-cms
    env: docker
    plan: starter
    region: oregon
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: file:./prisma/dev.db
      - key: NEXTAUTH_URL
        value: https://saas-cms.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: GOOGLE_ANALYTICS_ID
        sync: false
      - key: GOOGLE_TAG_MANAGER_ID
        sync: false
    buildCommand: docker build -t saas-cms .
    startCommand: docker run -p $PORT:3000 saas-cms
    disk:
      name: data
      mountPath: /app/prisma
      sizeGB: 1
    autoDeploy: true

  # Database Service (if you want to use PostgreSQL instead of SQLite)
  - type: pserv
    name: saas-cms-db
    env: postgresql
    plan: starter
    region: oregon
    ipAllowList: []
    maxConnections: 10
    maintenanceWindow: sunday:00:00
    autoDeploy: true 